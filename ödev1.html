<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futbol Bilgi Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0fe;
      padding: 20px;
    }
    form {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #1a73e8;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #155fc0;
    }
  </style>
</head>
<body>
  <h1>Futbol Bilgi Formu</h1>

  <form id="futbolForm2">
    <label for="ad">Adınız:</label>
    <input type="text" id="ad" name="ad" placeholder="Adınızı giriniz" required>

    <label for="yas">Yaşınız:</label>
    <input type="number" id="yas" name="yas" min="5" max="99" required>

    <label for="email">E-posta Adresiniz:</label>
    <input type="email" id="email" name="email" placeholder="ornek@posta.com">

    <label for="takim">Tuttuğunuz Takım:</label>
    <select id="takim" name="takim">
      <option value="fenerbahce">Fenerbahçe</option>
      <option value="galatasaray">Galatasaray</option>
      <option value="besiktas">Beşiktaş</option>
      <option value="trabzonspor">Trabzonspor</option>
    </select>

    <label for="renk">Favori Renk (Forma Rengi):</label>
    <input type="color" id="renk" name="renk" value="#ff0000">

    <label>En çok hangi pozisyonda oynamayı seversiniz?</label>
    <input type="radio" name="pozisyon" value="forvet"> Forvet<br>
    <input type="radio" name="pozisyon" value="orta"> Orta Saha<br>
    <input type="radio" name="pozisyon" value="defans"> Defans<br>
    <input type="radio" name="pozisyon" value="kaleci"> Kaleci<br>

    <label for="foto">Futbol oynarken bir fotoğraf yükleyin:</label>
    <input type="file" id="foto" name="foto" accept="image/*">

    <label for="yorum">Futbol sizin için ne ifade ediyor?</label>
    <textarea id="yorum" name="yorum" rows="4" placeholder="Düşüncelerinizi yazınız..."></textarea>

    <label for="deger">Futbola olan ilginizi 1-10 arası puanlayın:</label>
    <input type="range" id="deger" name="deger" min="1" max="10">

    <button type="submit">Gönder</button>
  </form>

  <script>
    const form = document.getElementById('futbolForm2');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      alert('Form gönderildi!\n' + JSON.stringify(data, null, 2));
    });
  </script>
</body>
</html>
